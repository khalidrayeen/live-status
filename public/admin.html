<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002d2d;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .team {
      display: flex;
      align-items: center;
      background-color: #004040;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .team-name {
      width: 150px;
    }
    .kills-input {
      width: 50px;
      margin-right: 15px;
    }
    .player-status {
      display: flex;
      gap: 10px;
    }
    .player-status div {
      width: 20px;
      height: 40px;
      background-color: white;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid #000;
    }
    .eliminated {
      background-color: red !important;
    }
    .animate-once {
      animation: eliminatedFlash 1s ease;
    }
    @keyframes eliminatedFlash {
      0%, 100% { background: red; }
      50% { background: white; }
    }
    #team-list {
      margin-top: 20px;
    }
    input[type="text"], textarea {
      padding: 8px;
      margin-right: 10px;
      font-size: 14px;
    }
    textarea {
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #00cc99;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .control-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .team:last-child {
      margin-bottom: 0;
    }
    .team:nth-child(even) {
      background-color: #003737;
    }
  </style>
</head>
<body>
  <h1>BGMI LIVE STATUS</h1>

  <div style="margin-top: 20px;">
    <input type="text" id="bgUrlInput" placeholder="Paste background image URL" style="width: 300px;">
    <button onclick="sendBackgroundUrl()">Set Background</button>
  </div>

  <div style="margin-top: 20px;">
    <label>Team Text Color: <input type="color" id="teamColor" value="#000000"></label>
    <label>Kill Color: <input type="color" id="killColor" value="#000000"></label>
    <label>Alive Box Color: <input type="color" id="aliveColor" value="#000000"></label>
    <label>Eliminated Box Color: <input type="color" id="elimColor" value="#ff0000"></label>
    <button onclick="sendColorConfig()">üé® Apply Colors</button>
  </div>

  <textarea id="bulkTeamInput" placeholder="Paste team names (one per line)" rows="6"></textarea><br />
  <button onclick="addTeamsBulk()">Add Teams</button>
  <br><br>

  <input type="text" id="teamNameInput" placeholder="Enter team name"/>
  <button onclick="addTeam()">Add Team</button>

  <div class="control-buttons">
    <button onclick="sendShow()">üëÅ Show Viewer</button>
    <button onclick="sendHide()">üö´ Hide Viewer</button>
  </div>

  <div id="statusMessage" style="margin-top: 10px; font-weight: bold; color: #00ffcc;">
    Live Status: <span id="liveStatus">Not Visible ‚ùå</span>
  </div>

  <div id="team-list"></div>

  <script>
    const protocol = location.protocol === 'https:' ? 'wss://' : 'ws://';
    const socket = new WebSocket(`${protocol}${location.host}`);

    let teams = [];

    socket.addEventListener('open', () => {
      console.log('‚úÖ Connected to WebSocket server');
    });

    socket.addEventListener('message', (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === 'update') {
        teams = msg.data.map(t => ({
          name: t.teamName,
          kills: t.kills,
          status: t.status.map(isF => isF ? 'F' : 'A')
        }));
        renderTeams();
      } else if (msg.type === 'background') {
        document.getElementById('bgUrlInput').value = msg.url;
      } else if (msg.type === 'color-config') {
        const { teamColor, killColor, aliveColor, elimColor } = msg.colors || {};
        if (teamColor) document.getElementById('teamColor').value = teamColor;
        if (killColor) document.getElementById('killColor').value = killColor;
        if (aliveColor) document.getElementById('aliveColor').value = aliveColor;
        if (elimColor) document.getElementById('elimColor').value = elimColor;
      } else if (msg.type === 'show') {
        document.getElementById('liveStatus').innerText = 'Visible ‚úÖ';
        document.getElementById('liveStatus').style.color = '#00ffcc';
      } else if (msg.type === 'hide') {
        document.getElementById('liveStatus').innerText = 'Not Visible ‚ùå';
        document.getElementById('liveStatus').style.color = 'red';
      }
    });

    function sendBackgroundUrl() {
      const url = document.getElementById('bgUrlInput').value.trim();
      if (!url) return;
      socket.send(JSON.stringify({ type: 'background', url }));
    }

    function sendColorConfig() {
      const teamColor = document.getElementById('teamColor').value;
      const killColor = document.getElementById('killColor').value;
      const aliveColor = document.getElementById('aliveColor').value;
      const elimColor = document.getElementById('elimColor').value;

      socket.send(JSON.stringify({
        type: 'color-config',
        colors: { teamColor, killColor, aliveColor, elimColor }
      }));
    }

    function addTeam() {
      const teamName = document.getElementById('teamNameInput').value.trim();
      if (!teamName) return;
      teams.push({ name: teamName, kills: 0, status: ['A', 'A', 'A', 'A'] });
      renderTeams();
      sendUpdate();
      document.getElementById('teamNameInput').value = '';
    }

    function addTeamsBulk() {
      const input = document.getElementById('bulkTeamInput').value.trim();
      if (!input) return;
      const names = input.split(/\n+/).map(n => n.trim()).filter(n => n !== '');
      names.forEach(name => {
        teams.push({ name, kills: 0, status: ['A', 'A', 'A', 'A'] });
      });
      renderTeams();
      sendUpdate();
      document.getElementById('bulkTeamInput').value = '';
    }

    function renderTeams() {
      const container = document.getElementById('team-list');
      container.innerHTML = '';

      teams.forEach((team, teamIndex) => {
        const div = document.createElement('div');
        div.className = 'team';

        const slot = document.createElement('div');
        slot.style.width = '40px';
        slot.style.marginRight = '10px';
        slot.innerText = teamIndex + 1;
        div.appendChild(slot);

        const name = document.createElement('div');
        name.className = 'team-name';
        name.innerText = team.name;
        div.appendChild(name);

        const killInput = document.createElement('input');
        killInput.type = 'number';
        killInput.className = 'kills-input';
        killInput.value = team.kills;
        killInput.oninput = (e) => {
          teams[teamIndex].kills = parseInt(e.target.value || 0);
          sendUpdate();
        };
        div.appendChild(killInput);

        const statusContainer = document.createElement('div');
        statusContainer.className = 'player-status';

        team.status.forEach((s, playerIndex) => {
          const stat = document.createElement('div');
          if (s === 'F') stat.classList.add('eliminated');

          stat.addEventListener('click', () => {
            const newStatus = s === 'F' ? 'A' : 'F';
            teams[teamIndex].status[playerIndex] = newStatus;
            stat.classList.toggle('eliminated');
            stat.classList.add('animate-once');
            stat.addEventListener('animationend', () => {
              stat.classList.remove('animate-once');
            }, { once: true });
            sendUpdate();
          });

          statusContainer.appendChild(stat);
        });

        div.appendChild(statusContainer);
        container.appendChild(div);
      });
    }

    function sendUpdate() {
      const normalized = teams.map(team => ({
        teamName: team.name,
        kills: team.kills,
        status: team.status.map(s => s === 'F')
      }));

      socket.send(JSON.stringify({
        type: 'update',
        data: normalized
      }));
    }

    function sendShow() {
      socket.send(JSON.stringify({ type: 'show' }));
    }

    function sendHide() {
      socket.send(JSON.stringify({ type: 'hide' }));
    }
  </script>
</body>
</html>
