<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0" />
  <title>Leaderboard Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      font-weight: 100;
      letter-spacing: 2px;
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    .leaderboard {
  width: 700px;
  background-color: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: 10px;
  padding: 20px;
  border: 2px solid black;
  overflow: hidden;
  text-align: center;
  opacity: 0;
  transform: translateX(-100%);
  transition: opacity 1s ease-in-out, transform 1s ease-in-out;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}


    .leaderboard.show {
      animation: slideIn 1s forwards;
    }

    .leaderboard.hide {
      animation: fadeOut 1s forwards;
    }

    .header {
  font-weight: bold;
  text-transform: uppercase;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-bottom: 2px solid black;
  font-size: 42px;
  transition: transform 0.5s ease;
  position: relative;
}

.team {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  font-size: 42px;
  transition: transform 0.5s ease;
  position: relative;
}


    .team.eliminated {
      opacity: 0.5;
    }

    .team.animate-elimination {
      animation: eliminatedFlash 0.8s ease;
    }

    .header {
      font-weight: bold;
      text-transform: uppercase;
    }

    .header span, .team span {
      flex: 1;
      text-align: center;
      ;
    }

    .status {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex: 1;
    }

    .status div {
      width: 10px;
      height: 40px;
      border-radius: 5px;
      border: 1px solid black;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .status .eliminated {
      background-color: red;
    }

    .status .alive {
      background-color: black;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    @keyframes eliminatedFlash {
      0%, 100% { background: red; }
      50% { background: white; }
    }
  </style>
</head>
<body>
  <div class="leaderboard" id="leaderboard">
    <div class="header">
      <span>Team</span>
      <span>Total Kills</span>
      <span>Status</span>
    </div>
    <div id="teams-container"></div>
  </div>

  <script>
    const protocol = location.protocol === 'https:' ? 'wss://' : 'ws://';
    const socket = new WebSocket(`${protocol}${location.host}`);

    let firstLoad = true;
    let fadeTimeout;
    let previousTeams = [];
    const animatedEliminations = new Set();

    socket.addEventListener('open', () => {
      console.log('âœ… Connected to WebSocket server');
    });

    socket.addEventListener('message', async event => {
      let data;
      if (event.data instanceof Blob) {
        data = JSON.parse(await event.data.text());
      } else {
        data = JSON.parse(event.data);
      }

      if (data.type === 'background') {
  const lb = document.getElementById('leaderboard');
  lb.style.backgroundImage = `url(${data.url})`;
}
 else if (data.type === 'init' || data.type === 'update') {
        updateViewer(data.data);
      } else if (data.type === 'reset') {
        clearViewer();
      } else if (data.type === 'show') {
        showLeaderboard();
      } else if (data.type === 'hide') {
        hideLeaderboard();
      }
    });

    function showLeaderboard() {
      const lb = document.getElementById('leaderboard');
      lb.classList.remove('hide');
      lb.classList.add('show');
    }

    function hideLeaderboard() {
      const lb = document.getElementById('leaderboard');
      lb.classList.remove('show');
      lb.classList.add('hide');
    }

    function clearViewer() {
      document.getElementById('teams-container').innerHTML = '';
      previousTeams = [];
    }

    function updateViewer(teams) {
      const container = document.getElementById("teams-container");
      const lb = document.getElementById("leaderboard");

      if (firstLoad) {
        showLeaderboard();
        fadeTimeout = setTimeout(() => {
          hideLeaderboard();
        }, 60000);
        firstLoad = false;
      }

      teams.sort((a, b) => b.kills - a.kills);
      const prevMap = new Map(previousTeams.map(t => [t.teamName, t]));

      container.innerHTML = '';

      teams.forEach(team => {
        const prev = prevMap.get(team.teamName);
        const isEliminated = team.status.every(s => s);
        const wasEliminated = prev ? prev.status.every(s => s) : false;

        const div = document.createElement("div");
        div.className = "team";
        if (isEliminated) div.classList.add("eliminated");

        // Trigger elimination flash only once
        if (isEliminated && !wasEliminated && !animatedEliminations.has(team.teamName)) {
          div.classList.add("animate-elimination");
          animatedEliminations.add(team.teamName);
          div.addEventListener("animationend", () => {
            div.classList.remove("animate-elimination");
          }, { once: true });
        }

        div.innerHTML = `
          <span>${team.teamName}</span>
          <span>${team.kills}</span>
          <div class="status">
            ${team.status.map(s =>
              `<div class="${s ? 'eliminated' : 'alive'}"></div>`
            ).join('')}
          </div>
        `;

        container.appendChild(div);
      });

      previousTeams = teams;
    }
  </script>
</body>
</html>
